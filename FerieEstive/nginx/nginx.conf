server {
    listen 80;

    # Sostituisci con il tuo dominio o IP pubblico se necessario
    server_name _;

    # Timeout generosi per connessioni lente
    proxy_connect_timeout 60s;
    proxy_read_timeout    60s;

    # Passa tutte le richieste all'app Flask
    location / {
        proxy_pass         http://app:5000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Servi i file statici direttamente da nginx (opzionale, ma pi√π veloce)
    # Decommenta se vuoi servire /static/ tramite nginx montando il volume
    # location /static/ {
    #     alias /app/static/;
    #     expires 7d;
    # }
}
